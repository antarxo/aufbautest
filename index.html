<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aufbau Διάγραμμα</title>
  <!-- Χρήση της βιβλιοθήκης p5.js για γραφική απεικόνιση -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <h1>Aufbau Διάγραμμα</h1>
  <label for="atomicNumber">Ατομικός Αριθμός:</label>
  <input type="number" id="atomicNumber" min="1" max="118" value="1">
  <button onclick="startFilling()">Ξεκίνα Δόμηση</button>
  
  <script>
    // Ορισμός των περιόδων με τα αντίστοιχα orbitals
    let periods = [
      { label: "K", orbitals: ["1s"] },
      { label: "L", orbitals: ["2s", "2p"] },
      { label: "M", orbitals: ["3s", "3p", "3d"] },
      { label: "N", orbitals: ["4s", "4p", "4d", "4f"] },
      { label: "O", orbitals: ["5s", "5p", "5d", "5f"] },
      { label: "P", orbitals: ["6s", "6p", "6d"] },
      { label: "Q", orbitals: ["7s", "7p"] }
    ];
    
    // Οι μέγιστοι αριθμοί ηλεκτρονίων για κάθε orbital
    let maxElectrons = { "s": 2, "p": 6, "d": 10, "f": 14 };
    
    // Σταθερές σχεδίασης
    let boxWidth = 60;
    let boxHeight = 40;
    let verticalSpacing = 70;
    let canvasWidth = 600;
    let canvasHeight = 600;
    
    // Array για αποθήκευση των θέσεων και δεδομένων κάθε orbital
    let positions = [];
    /*
      Τα στοιχεία αποθηκεύονται με την εξής σειρά (flattened):
        Row K: index 0           → "1s"
        Row L: index 1,2         → "2s", "2p"
        Row M: index 3,4,5       → "3s", "3p", "3d"
        Row N: index 6,7,8,9     → "4s", "4p", "4d", "4f"
        Row O: index 10,11,12,13  → "5s", "5p", "5d", "5f"
        Row P: index 14,15,16     → "6s", "6p", "6d"
        Row Q: index 17,18        → "7s", "7p"
    */
    
    // Η σωστή σειρά συμπλήρωσης σύμφωνα με την αρχή Aufbau:
    // 1s, 2s, 2p, 3s, 3p, 4s, 3d, 4p, 5s, 4d, 5p, 6s, 4f, 5d, 6p, 7s, 5f, 6d, 7p
    // Σε επίπεδο indices: [0, 1, 2, 3, 4, 6, 5, 7, 10, 8, 11, 14, 9, 12, 15, 17, 13, 16, 18]
    let fillOrder = [0, 1, 2, 3, 4, 6, 5, 7, 10, 8, 11, 14, 9, 12, 15, 17, 13, 16, 18];
    
    // Υπολογισμός θέσεων: κάθε περίοδος (γραμμή) κεντραρίζεται οριζόντια
    function calculatePositions() {
      positions = [];
      let startY = 50;
      for (let i = 0; i < periods.length; i++) {
        let rowOrbitals = periods[i].orbitals;
        let gap = 10;
        let totalRowWidth = rowOrbitals.length * boxWidth + (rowOrbitals.length - 1) * gap;
        let startX = (canvasWidth - totalRowWidth) / 2 + boxWidth / 2;
        let y = startY + i * verticalSpacing;
        for (let j = 0; j < rowOrbitals.length; j++) {
          let x = startX + j * (boxWidth + gap);
          positions.push({ x: x, y: y, label: rowOrbitals[j], filled: 0 });
        }
      }
    }
    
    // Σχεδίαση βελών: Όλα τα βέλη θα είναι οριζόντια (παράλληλα)
    // Θα χρησιμοποιήσουμε μια σταθερή οριζόντια γραμμή για τα βέλη (arrowY)
    function drawArrows() {
      let arrowY = canvasHeight - 50; // οριζόντια γραμμή στο κάτω μέρος του καμβά
      stroke(200, 0, 0);
      strokeWeight(2);
      // Για κάθε orbital στο fillOrder, σχεδιάζουμε έναν κατακόρυφο σύνδεσμο από το κέντρο του κουτιού μέχρι την arrowY
      for (let idx of fillOrder) {
        let pos = positions[idx];
        line(pos.x, pos.y + boxHeight/2, pos.x, arrowY);
      }
      // Σχεδιάζουμε τα οριζόντια βέλη μεταξύ των διαδοχικών orbital στη σειρά συμπλήρωσης
      for (let i = 0; i < fillOrder.length - 1; i++) {
        let pos1 = positions[fillOrder[i]];
        let pos2 = positions[fillOrder[i+1]];
        let x1 = pos1.x;
        let x2 = pos2.x;
        // Οριζόντια γραμμή από το ένα κουτί στο επόμενο, όλα στο arrowY
        line(x1, arrowY, x2, arrowY);
        // Σχεδίαση κεφαλής βέλους στο τέλος της γραμμής
        push();
        translate(x2, arrowY);
        let arrowSize = 7;
        triangle(0, 0, -arrowSize, arrowSize/2, -arrowSize, -arrowSize/2);
        pop();
      }
    }
    
    function setup() {
      createCanvas(canvasWidth, canvasHeight);
      textSize(16);
      calculatePositions();
      noLoop();
    }
    
    function draw() {
      background(255);
      textAlign(CENTER, CENTER);
      
      // Σχεδίαση των κουτιών για κάθε orbital
      noStroke();
      for (let pos of positions) {
        fill(220);
        rectMode(CENTER);
        rect(pos.x, pos.y, boxWidth, boxHeight);
        fill(0);
        text(pos.label + " (" + pos.filled + ")", pos.x, pos.y);
      }
      
      // Σχεδίαση των οριζόντιων βελών (παράλληλα) σύμφωνα με το fillOrder
      drawArrows();
      
      // Σχεδίαση των ονομάτων των περιόδων στα αριστερά
      fill(0);
      textAlign(RIGHT, CENTER);
      let periodLabels = ["K", "L", "M", "N", "O", "P", "Q"];
      for (let i = 0; i < periodLabels.length; i++) {
        let y = 50 + i * verticalSpacing;
        text(periodLabels[i], 30, y);
      }
    }
    
    // Δόμηση: Συμπλήρωση των orbitals σύμφωνα με τον ατομικό αριθμό και την ακολουθία Aufbau
    function startFilling() {
      // Επαναφορά τιμών
      for (let pos of positions) {
        pos.filled = 0;
      }
      let atomicNumber = parseInt(document.getElementById("atomicNumber").value);
      let remaining = atomicNumber;
      for (let i = 0; i < fillOrder.length; i++) {
        let idx = fillOrder[i];
        let orbital = positions[idx];
        let orbType = orbital.label.slice(-1); // παίρνουμε τον τύπο: s, p, d ή f
        let capacity = maxElectrons[orbType] || 2;
        let fillAmount = min(remaining, capacity);
        orbital.filled = fillAmount;
        remaining -= fillAmount;
        if (remaining <= 0) break;
      }
      redraw();
    }
  </script>
</body>
</html>
