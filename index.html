<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufbau Διάγραμμα</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(7, 100px); 
            gap: 10px; 
            justify-content: center; 
            position: relative; 
        }
        .cell { 
            width: 100px; 
            height: 50px; 
            border: 1px solid black; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 20px; 
            position: relative; 
        }
        .arrow {
            position: absolute;
            font-size: 20px;
            color: red;
        }
        .filled { background-color: lightblue; }
        .electron { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Aufbau Διάγραμμα</h1>
    <label for="atomicNumber">Ατομικός Αριθμός:</label>
    <input type="number" id="atomicNumber" min="1" max="118" value="1">
    <button onclick="startFilling()">Ξεκίνα Δόμηση</button>
    <div class="grid" id="aufbauGrid"></div>
    <script>
        const orbitals = [
            ["1s"],
            ["2s", "2p"],
            ["3s", "3p", "4s"],
            ["3d", "4p", "5s"],
            ["4d", "5p", "6s"],
            ["4f", "5d", "6p", "7s"]
        ];

        const grid = document.getElementById("aufbauGrid");

        orbitals.forEach((row, rowIndex) => {
            row.forEach((orbital, colIndex) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = orbital;
                cell.id = `cell-${rowIndex}-${colIndex}`;
                grid.appendChild(cell);
            });
        });

        function startFilling() {
            let atomicNumber = parseInt(document.getElementById("atomicNumber").value);
            let electrons = atomicNumber;
            let order = [
                [0, 0], [1, 0], [1, 1], [2, 0], [2, 1], [2, 2], [3, 0], [3, 1], [3, 2],
                [4, 0], [4, 1], [4, 2], [5, 0], [5, 1], [5, 2], [5, 3]
            ];
            let capacities = { "s": 2, "p": 6, "d": 10, "f": 14 };
            let index = 0;
            function fillNext() {
                if (index < order.length && electrons > 0) {
                    let [row, col] = order[index];
                    let cell = document.getElementById(`cell-${row}-${col}`);
                    let orbitalType = cell.textContent.slice(-1);
                    let maxElectrons = capacities[orbitalType] || 2;
                    let electronsToFill = Math.min(maxElectrons, electrons);
                    cell.textContent += ` (${electronsToFill})`;
                    cell.classList.add("filled");
                    electrons -= electronsToFill;
                    index++;
                    setTimeout(fillNext, 500);
                }
            }
            fillNext();
        }
    </script>
</body>
</html>
