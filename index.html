<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Κανόνας Aufbau</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body { 
        text-align: center; 
        font-family: Verdana, sans-serif; 
        background-color: #f0f8ff;
      }
      
      /* Container ολόκληρης της εφαρμογής – πλάτος 450px */
      #mainContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        width: 450px; 
      }
      
      /* Container του καμβά με relative θέση για το overlay */
      #canvasContainer {
        position: relative;
        margin: 10px 0;
      }
      
      /* Overlay με τους ελέγχους – ύψος 40px, ελαχιστοποιημένα περιθώρια, flex για διάταξη σε σειρά */
      #controlsOverlay {
        position: absolute;
        left: 148px;
        top: 10px;
        z-index: 10;
        background-color: #fff;
        padding: 2px;
        border: 1px solid #ccc;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        height: 40px;
        display: flex;
        align-items: center;
      }
      
      /* Τίτλος overlay – μικρό font */
      #controlsOverlay #controlsTitle {
        font-size: 10px;
        font-weight: bold;
        margin-right: 4px;
      }
      
      /* Ετικέτα "Ζ:" */
      #controlsOverlay #zLabel {
        font-size: 10px;
        margin-right: 2px;
      }
      
      /* Επιλογέας Ζ με μικρότερο πλάτος και font */
      #controlsOverlay input {
        width: 30px;
        font-size: 10px;
        padding: 2px;
        margin: 0;
      }
      
      /* Κουμπιά – μικρό font, padding και περιθώρια ελαχιστοποιημένα */
      #controlsOverlay button {
        font-size: 10px;
        padding: 2px 3px;
        margin-left: 2px;
        background-color: #4CAF50; 
        color: white; 
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      }
      
      #controlsOverlay button:hover {
        background-color: #45a049;
      }
      
      /* Πίνακας πληροφοριών – πλάτος 450px */
      #infoTable {
        margin: 5px 0; /* Διάστημα 5px ανάμεσα στον καμβά και τον πίνακα */
        border-collapse: collapse;
        width: 450px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        background-color: white;
      }
      
      #infoTable th,
      #infoTable td {
        border: 2px solid #4CAF50;
        padding: 8px;
        text-align: center;
      }
      
      #infoTable th {
        background-color: #4CAF50;
        color: white;
        font-size: 14px;
      }
      
      #infoTable td {
        font-size: 12px;
      }
      
      /* Τίτλος του πίνακα – αυξημένο μέγεθος γραμματοσειράς */
      .header-title {
        font-size: 2em;
        font-weight: bold;
        color: #2E8B57;
        text-align: center;
        padding: 5px;
      }
      
      /* Μορφοποίηση του συμβόλου του στοιχείου: το span εμφανίζει μόνο το σύμβολο,
         ενώ ο κόκκινος δείκτης (με το Ζ) εμφανίζεται μέσω του ::before. */
      .element-symbol {
        font-size: 32px;
        font-weight: bold;
        color: darkgreen;
        margin-right: 10px;
      }
      
      .element-symbol::before {
        content: attr(data-z);
        font-size: 16px;
        color: red;
        vertical-align: sub;
        margin-right: 4px;
      }
      
      /* Στυλ του καμβά */
      canvas { 
        border: 2px solid #4CAF50;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="mainContainer">
      <!-- Container του καμβά με overlay για τους ελέγχους -->
      <div id="canvasContainer">
        <!-- Ο καμβάς δημιουργείται δυναμικά από την p5.js -->
        <!-- Overlay με τους ελέγχους -->
        <div id="controlsOverlay">
          <div id="controlsTitle">Επέλεξε Ζ</div>
          <span id="zLabel">Ζ:</span>
          <input type="number" id="atomicNumber" min="1" max="118" value="1" />
          <button id="startButton" onclick="startFilling()">Έναρξη</button>
          <button id="resetButton" onclick="resetDiagram()">Reset</button>
        </div>
      </div>
      
      <!-- Πίνακας πληροφοριών κάτω από τον καμβά -->
      <table id="infoTable">
        <tr class="header-title">
          <td colspan="2">
            Ηλεκτρονιακή δόμηση <span id="elementSymbolText" class="element-symbol"></span>
          </td>
        </tr>
        <tr>
          <th colspan="2">
            Περίοδος: <span id="periodValue">-</span> | Ομάδα: <span id="groupValue">-</span>
          </th>
        </tr>
        <tr>
          <td><strong>Αρχική Διαμόρφωση</strong></td>
          <td id="initialConfig">-</td>
        </tr>
        <tr>
          <td><strong>Τελική Διαμόρφωση</strong></td>
          <td id="finalConfig">-</td>
        </tr>
      </table>
    </div>
    
    <script>
      // Ρυθμίσεις διάταξης:
      const boxWidth = 60,
            boxHeight = 40,
            verticalSpacing = 45,
            horizontalGap = 5,
            canvasWidth = 350,    // Αύξηση πλάτους κατά 30px (από 320)
            canvasHeight = 330,   // Ύψος 330px (μείωση κατά 5px από 335)
            periodLabelWidth = 50;
      
      // Μετατόπιση περιεχομένου δεξιά κατά 20px (προηγούμενο xOffset 8 + 20 = 28)
      const xOffset = 28;
      const startY = 10;  // Ξεκινάει κοντά στην κορυφή
      
      const periods = [
        { label: "K", orbitals: ["1s"] },
        { label: "L", orbitals: ["2s", "2p"] },
        { label: "M", orbitals: ["3s", "3p", "3d"] },
        { label: "N", orbitals: ["4s", "4p", "4d", "4f"] },
        { label: "O", orbitals: ["5s", "5p", "5d", "5f"] },
        { label: "P", orbitals: ["6s", "6p", "6d"] },
        { label: "Q", orbitals: ["7s", "7p"] }
      ];
      
      // Εξαιρέσεις για τα στοιχεία μετάπτωσης:
      const exceptions = {
        24: { from: "4s", to: "3d", amount: 1 },  // Cr
        29: { from: "4s", to: "3d", amount: 1 },  // Cu
        42: { from: "5s", to: "4d", amount: 1 },  // Mo
        46: { from: "5s", to: "4d", amount: 2 },  // Pd
        47: { from: "5s", to: "4d", amount: 1 },  // Ag
        74: { from: "6s", to: "5d", amount: 1 },  // W
        79: { from: "6s", to: "5d", amount: 1 },  // Au
        106: { from: "7s", to: "6d", amount: 1 }, // Sg
        111: { from: "7s", to: "6d", amount: 1 }  // Rg
      };
      
      const fillOrder = [0, 1, 2, 3, 4, 6, 5, 7, 10, 8, 11, 14, 9, 12, 15, 17, 13, 16, 18];
      
      const elementSymbols = {
        1: "H", 2: "He", 3: "Li", 4: "Be", 5: "B", 6: "C", 7: "N", 8: "O", 9: "F", 10: "Ne",
        11: "Na", 12: "Mg", 13: "Al", 14: "Si", 15: "P", 16: "S", 17: "Cl", 18: "Ar",
        19: "K", 20: "Ca", 21: "Sc", 22: "Ti", 23: "V", 24: "Cr", 25: "Mn", 26: "Fe",
        27: "Co", 28: "Ni", 29: "Cu", 30: "Zn", 31: "Ga", 32: "Ge", 33: "As", 34: "Se",
        35: "Br", 36: "Kr", 37: "Rb", 38: "Sr", 39: "Y", 40: "Zr", 41: "Nb", 42: "Mo",
        43: "Tc", 44: "Ru", 45: "Rh", 46: "Pd", 47: "Ag", 48: "Cd", 49: "In", 50: "Sn",
        51: "Sb", 52: "Te", 53: "I", 54: "Xe", 55: "Cs", 56: "Ba", 57: "La", 58: "Ce",
        59: "Pr", 60: "Nd", 61: "Pm", 62: "Sm", 63: "Eu", 64: "Gd", 65: "Tb", 66: "Dy",
        67: "Ho", 68: "Er", 69: "Tm", 70: "Yb", 71: "Lu", 72: "Hf", 73: "Ta", 74: "W",
        75: "Re", 76: "Os", 77: "Ir", 78: "Pt", 79: "Au", 80: "Hg", 81: "Tl", 82: "Pb",
        83: "Bi", 84: "Po", 85: "At", 86: "Rn", 87: "Fr", 88: "Ra", 89: "Ac", 90: "Th",
        91: "Pa", 92: "U", 93: "Np", 94: "Pu", 95: "Am", 96: "Cm", 97: "Bk", 98: "Cf",
        99: "Es", 100: "Fm", 101: "Md", 102: "No", 103: "Lr", 104: "Rf", 105: "Db",
        106: "Sg", 107: "Bh", 108: "Hs", 109: "Mt", 110: "Ds", 111: "Rg", 112: "Cn",
        113: "Nh", 114: "Fl", 115: "Mc", 116: "Lv", 117: "Ts", 118: "Og"
      };
      
      let positions = [];
      let columnColors = [];
      let electronCounter = 0;
      
      function setup() {
        const canvas = createCanvas(canvasWidth, canvasHeight);
        canvas.parent("canvasContainer");
        textSize(12);
        textFont("Verdana");
        initColumnColors();
        calculatePositions();
        noLoop();
      }
      
      function draw() {
        background(255);
        drawPeriodLabels();
        drawOrbitals();
        drawArrows();
        updateTitleAndSymbol();
      }
      
      // Ενημέρωση του στοιχείου του τίτλου: το span εμφανίζει μόνο το σύμβολο,
      // ενώ το data-z περιέχει το Z (που εμφανίζεται ως κόκκινος δείκτης μέσω CSS)
      function updateTitleAndSymbol() {
        const Z = parseInt(document.getElementById("atomicNumber").value);
        const elementSymbol = elementSymbols[Z] || "";
        const elSpan = document.getElementById("elementSymbolText");
        elSpan.textContent = elementSymbol;
        elSpan.setAttribute("data-z", Z);
      }
      
      function drawArrows() {
        stroke(150);
        strokeWeight(2);
        drawingContext.setLineDash([5, 5]);
        for (let i = 0; i < fillOrder.length - 1; i++) {
          let from = positions[fillOrder[i]];
          let to = positions[fillOrder[i + 1]];
          if (to.y > from.y) {
            drawArrow(
              from.x + boxWidth + xOffset,
              from.y + 10,
              to.x + boxWidth + xOffset,
              to.y + 10
            );
          }
        }
        stroke(255, 0, 0);
        drawingContext.setLineDash([]);
        let lastFilledIndex = -1;
        for (let i = fillOrder.length - 1; i >= 0; i--) {
          let idx = fillOrder[i];
          if (positions[idx].filled > 0) {
            lastFilledIndex = i;
            break;
          }
        }
        for (let i = 0; i < lastFilledIndex; i++) {
          setTimeout(() => {
            let from = positions[fillOrder[i]];
            let to = positions[fillOrder[i + 1]];
            if (to.y > from.y) {
              drawArrow(
                from.x + boxWidth + xOffset,
                from.y + 10,
                to.x + boxWidth + xOffset,
                to.y + 10
              );
            }
          }, i * 500);
        }
      }
      
      function drawArrow(x1, y1, x2, y2) {
        line(x1, y1, x2, y2);
        let angle = atan2(y2 - y1, x2 - x1);
        push();
        translate(x2, y2);
        rotate(angle);
        let arrowSize = 7;
        triangle(-arrowSize, arrowSize / 2, -arrowSize, -arrowSize / 2, 0, 0);
        pop();
      }
      
      function initColumnColors() {
        columnColors = [
          color("#FFCDD2"), // s
          color("#C8E6C9"), // p
          color("#BBDEFB"), // d
          color("#FFF9C4")  // f
        ];
      }
      
      function calculatePositions() {
        positions = [];
        for (let i = 0; i < periods.length; i++) {
          let rowOrbitals = periods[i].orbitals;
          let startX = periodLabelWidth;
          let y = startY + i * verticalSpacing;
          for (let j = 0; j < rowOrbitals.length; j++) {
            let x = startX + j * (boxWidth + horizontalGap);
            positions.push({
              x: x,
              y: y,
              label: rowOrbitals[j],
              type: rowOrbitals[j].slice(-1),
              filled: 0,
              col: j,
              isGray: false,
              actualElectrons: 0
            });
          }
        }
      }
      
      function drawPeriodLabels() {
        textAlign(RIGHT, CENTER);
        fill(0);
        textSize(14);
        textStyle(BOLD);
        const periodElectrons = new Array(periods.length).fill(0);
        positions.forEach((pos) => {
          const periodIndex = periods.findIndex((p) =>
            p.orbitals.includes(pos.label)
          );
          if (periodIndex !== -1) {
            periodElectrons[periodIndex] += pos.actualElectrons;
          }
        });
        for (let i = 0; i < periods.length; i++) {
          let y = startY + i * verticalSpacing;
          const electrons = periodElectrons[i];
          text(
            `${periods[i].label}${electrons > 0 ? ` (${electrons})` : ""}`,
            periodLabelWidth - 10 + xOffset,
            y + 17
          );
        }
        textStyle(NORMAL);
      }
      
      function drawOrbitals() {
        noStroke();
        textAlign(CENTER, CENTER);
        positions.forEach((pos) => {
          const boxWidthAdjusted = Math.max(
            boxWidth,
            textWidth(pos.label) + 20
          );
          fill(pos.isGray ? 200 : columnColors[pos.col]);
          rect(pos.x + xOffset, pos.y, boxWidthAdjusted, boxHeight);
          fill(0);
          text(
            pos.label,
            pos.x + boxWidthAdjusted / 2 + xOffset,
            pos.y + boxHeight / 2
          );
          if (pos.actualElectrons > 0) {
            textSize(14);
            textStyle(BOLD);
            fill(
              pos.isGray
                ? 0
                : {
                    s: color(255, 0, 0),
                    p: color(0, 100, 0),
                    d: color(0, 0, 255),
                    f: color(255, 165, 0)
                  }[pos.type]
            );
            text(
              numberToExponent(pos.actualElectrons),
              pos.x + boxWidthAdjusted - 15 + xOffset,
              pos.y + 10
            );
            textStyle(NORMAL);
          }
        });
      }
      
      function startFilling() {
        resetDiagram();
        const Z = parseInt(document.getElementById("atomicNumber").value);
        electronCounter = Z;
        fillOrder.forEach((idx) => {
          const orb = positions[idx];
          const capacity = { s: 2, p: 6, d: 10, f: 14 }[orb.type];
          const fill = Math.min(electronCounter, capacity);
          orb.filled = fill;
          electronCounter -= fill;
        });
        positions.forEach((p) => (p.actualElectrons = p.filled));
        updatePeriodGroup(Z);
        if (exceptions[Z]) {
          const { from, to, amount } = exceptions[Z];
          const fromOrb = positions.find((p) => p.label === from);
          const toOrb = positions.find((p) => p.label === to);
          if (fromOrb && toOrb) {
            fromOrb.actualElectrons -= amount;
            toOrb.actualElectrons += amount;
          }
        }
        markOuterShell();
        updateDisplay(Z);
        redraw();
      }
      
      function markOuterShell() {
        const filled = positions.filter((p) => p.actualElectrons > 0);
        const maxPeriod = Math.max(...filled.map((p) => parseInt(p.label)));
        const lastOrbType = filled[filled.length - 1].type;
        positions.forEach((pos) => {
          const currentPeriod = parseInt(pos.label);
          pos.isGray =
            currentPeriod === maxPeriod &&
            ((lastOrbType === "p" &&
              (pos.type === "s" || pos.type === "p")) ||
             (lastOrbType === "s" && pos.type === "s"));
        });
      }
      
      function numberToExponent(num) {
        const exponents = ["⁰", "¹", "²", "³", "⁴", "⁵", "⁶", "⁷", "⁸", "⁹"];
        return num
          .toString()
          .split("")
          .map((d) => exponents[d])
          .join("");
      }
      
      function updateDisplay(Z) {
        const initial = fillOrder
          .map((idx) => positions[idx])
          .filter((p) => p.filled > 0)
          .map((p) => `${p.label}${numberToExponent(p.filled)}`);
      
        const final = positions
          .filter((p) => p.actualElectrons > 0)
          .sort((a, b) => {
            const aN = parseInt(a.label);
            const bN = parseInt(b.label);
            if (aN !== bN) return aN - bN;
            const order = { s: 1, p: 2, d: 3, f: 4 };
            return order[a.type] - order[b.type];
          })
          .map((p) => `${p.label}${numberToExponent(p.actualElectrons)}`);
      
        document.getElementById("initialConfig").textContent = initial.join(" ");
        document.getElementById("finalConfig").textContent = final.join(" ");
      }
      
      function updatePeriodGroup(Z) {
        const filled = [];
        for (const idx of fillOrder) {
          const orb = positions[idx];
          if (orb.filled > 0) filled.push(orb);
        }
        const valence = filled[filled.length - 1];
        const period = Math.max(...filled.map((p) => parseInt(p.label)));
        console.log(`updatePeriodGroup: Z=${Z}, valence=${valence.label}, period=${period}`);
        document.getElementById("periodValue").textContent = period;
        document.getElementById("groupValue").textContent = predictGroup(valence, Z);
      }
      
      function predictGroup(valence, Z) {
        const currentPeriod = parseInt(valence.label);
        let sElectrons = 0,
            dElectrons = 0;
        const sOrb = positions.find(
          (p) => p.type === "s" && parseInt(p.label) === currentPeriod
        );
        sElectrons = sOrb ? sOrb.filled : 0;
        if (valence.type === "d") {
          dElectrons = positions
            .filter(
              (p) => p.type === "d" && parseInt(p.label) === currentPeriod - 1
            )
            .reduce((sum, p) => sum + p.filled, 0);
        }
        console.log(
          `Element Z=${Z}: sElectrons=${sElectrons}, dElectrons=${dElectrons}, valenceType=${valence.type}, currentPeriod=${currentPeriod}`
        );
        if (valence.type === "s") {
          return `${toRoman(sElectrons)}A ή ${sElectrons}`;
        } else if (valence.type === "p") {
          const pElectrons = positions
            .filter(
              (p) =>
                p.type === "p" && parseInt(p.label) === currentPeriod
            )
            .reduce((sum, p) => sum + p.filled, 0);
          return `${toRoman(sElectrons + pElectrons)}A ή ${sElectrons + pElectrons + 10}`;
        } else if (valence.type === "d") {
          const m = valence.filled;
          const total = m + 2;
          if (total < 8) {
            return `${toRoman(total)}B ή ${total}`;
          } else if (total >= 8 && total <= 10) {
            return "VIIIB ή 8-10";
          } else if (total > 10) {
            return `${toRoman(total - 10)}B ή ${total}`;
          }
        } else if (valence.type === "f") {
          const n = parseInt(valence.label.charAt(0));
          if (n === 4) {
            return `${valence.filled}ο μέλος Λανθανιδών`;
          } else if (n === 5) {
            return `${valence.filled}ο μέλος Ακτινιδών`;
          }
        }
        return "-";
      }
      
      function toRoman(num) {
        const roman = {
          M: 1000,
          CM: 900,
          D: 500,
          CD: 400,
          C: 100,
          XC: 90,
          L: 50,
          XL: 40,
          X: 10,
          IX: 9,
          V: 5,
          IV: 4,
          I: 1
        };
        let str = "";
        for (let i of Object.keys(roman)) {
          let q = Math.floor(num / roman[i]);
          num -= q * roman[i];
          str += i.repeat(q);
        }
        return str;
      }
      
      function resetDiagram() {
        positions.forEach((p) => {
          p.filled = 0;
          p.actualElectrons = 0;
          p.isGray = false;
        });
        document.getElementById("periodValue").textContent = "-";
        document.getElementById("groupValue").textContent = "-";
        document.getElementById("initialConfig").textContent = "-";
        document.getElementById("finalConfig").textContent = "-";
        document.getElementById("elementSymbolText").textContent = "";
        redraw();
      }
    </script>
  </body>
</html>
