<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufbau Διάγραμμα</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; justify-content: center; position: relative; }
        .cell { width: 100px; height: 50px; border: 1px solid black; display: flex; align-items: center; justify-content: center; font-size: 20px; position: relative; }
        .arrow { position: absolute; font-size: 20px; color: red; }
        .filled { background-color: lightblue; }
        .electron { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Aufbau Διάγραμμα</h1>
    <label for="atomicNumber">Ατομικός Αριθμός:</label>
    <input type="number" id="atomicNumber" min="1" max="118" value="1">
    <button onclick="startFilling()">Ξεκίνα Δόμηση</button>
    <div class="grid" id="aufbauGrid"></div>
    <script>
        const orbitals = [
            { name: "1s", row: 0 },
            { name: "2s", row: 1 }, { name: "2p", row: 1 },
            { name: "3s", row: 2 }, { name: "3p", row: 2 }, { name: "4s", row: 2 },
            { name: "3d", row: 3 }, { name: "4p", row: 3 }, { name: "5s", row: 3 },
            { name: "4d", row: 4 }, { name: "5p", row: 4 }, { name: "6s", row: 4 },
            { name: "4f", row: 5 }, { name: "5d", row: 5 }, { name: "6p", row: 5 }, { name: "7s", row: 5 }
        ];
        
        const grid = document.getElementById("aufbauGrid");
        orbitals.forEach((orbital, index) => {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.textContent = orbital.name;
            cell.id = "cell-" + index;
            grid.appendChild(cell);
        });
        
        function startFilling() {
            let atomicNumber = parseInt(document.getElementById("atomicNumber").value);
            let electrons = atomicNumber;
            let index = 0;
            function fillNext() {
                if (index < orbitals.length && electrons > 0) {
                    let cell = document.getElementById("cell-" + index);
                    cell.classList.add("filled");
                    let e = document.createElement("span");
                    e.classList.add("electron");
                    e.textContent = "●";
                    cell.appendChild(e);
                    electrons--;
                    index++;
                    setTimeout(fillNext, 500);
                }
            }
            fillNext();
        }
    </script>
</body>
</html>
