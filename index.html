<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aufbau Διάγραμμα</title>
  <!-- Χρήση της βιβλιοθήκης p5.js για γραφική απεικόνιση -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <h1>Aufbau Διάγραμμα</h1>
  <label for="atomicNumber">Ατομικός Αριθμός:</label>
  <input type="number" id="atomicNumber" min="1" max="118" value="1">
  <button onclick="startFilling()">Ξεκίνα Δόμηση</button>
  
  <script>
    /* 
      Ορισμός των περιόδων σύμφωνα με το σχήμα που έδωσες:
      
        K:  1s
        L:  2s   2p
        M:  3s   3p   3d
        N:  4s   4p   4d   4f
        O:  5s   5p   5d   5f
        P:  6s   6p   6d
        Q:  7s   7p
    */
    let periods = [
      { label: "K", orbitals: ["1s"] },
      { label: "L", orbitals: ["2s", "2p"] },
      { label: "M", orbitals: ["3s", "3p", "3d"] },
      { label: "N", orbitals: ["4s", "4p", "4d", "4f"] },
      { label: "O", orbitals: ["5s", "5p", "5d", "5f"] },
      { label: "P", orbitals: ["6s", "6p", "6d"] },
      { label: "Q", orbitals: ["7s", "7p"] }
    ];
    
    // Μέγιστος αριθμός ηλεκτρονίων για κάθε orbital
    let maxElectrons = { "s": 2, "p": 6, "d": 10, "f": 14 };
    
    // Σταθερές σχεδίασης
    let boxWidth = 60;
    let boxHeight = 40;
    let verticalSpacing = 70;
    let canvasWidth = 800;
    let canvasHeight = 500;
    let leftMargin = 120;  // αριστερό περιθώριο για τα κουτιά
    
    // Array για αποθήκευση των δεδομένων κάθε orbital (σε επίπεδη δομή)
    let positions = [];
    /* 
      Οι σειρές αποθηκεύονται ως εξής:
      - Row K: index 0           → "1s"
      - Row L: index 1,2         → "2s", "2p"
      - Row M: index 3,4,5       → "3s", "3p", "3d"
      - Row N: index 6,7,8,9     → "4s", "4p", "4d", "4f"
      - Row O: index 10,11,12,13  → "5s", "5p", "5d", "5f"
      - Row P: index 14,15,16     → "6s", "6p", "6d"
      - Row Q: index 17,18        → "7s", "7p"
    */
    
    // Η σειρά συμπλήρωσης σύμφωνα με την αρχή Aufbau:
    // 1s, 2s, 2p, 3s, 3p, 4s, 3d, 4p, 5s, 4d, 5p, 6s, 4f, 5d, 6p, 7s, 5f, 6d, 7p
    // Δηλαδή, ως indices: [0, 1, 2, 3, 4, 6, 5, 7, 10, 8, 11, 14, 9, 12, 15, 17, 13, 16, 18]
    let fillOrder = [0, 1, 2, 3, 4, 6, 5, 7, 10, 8, 11, 14, 9, 12, 15, 17, 13, 16, 18];
    
    // Υπολογισμός θέσεων: κάθε γραμμή στοιχίζεται αριστερά, ξεκινώντας από το leftMargin.
    function calculatePositions() {
      positions = [];
      let startY = 50;
      for (let i = 0; i < periods.length; i++) {
        let rowOrbitals = periods[i].orbitals;
        let gap = 10;
        let startX = leftMargin; // αριστερή στοίχιση
        let y = startY + i * verticalSpacing;
        for (let j = 0; j < rowOrbitals.length; j++) {
          let x = startX + j * (boxWidth + gap);
          positions.push({ x: x, y: y, label: rowOrbitals[j], filled: 0 });
        }
      }
    }
    
    // Σχεδίαση βέλους: για κάθε συνεχόμενο ζεύγος στο fillOrder,
    // σχεδιάζεται μια γραμμή από το κέντρο του πρώτου κουτιού στο κέντρο του επόμενου.
    function drawArrows() {
      stroke(200, 0, 0);
      strokeWeight(2);
      for (let i = 0; i < fillOrder.length - 1; i++) {
        let idx1 = fillOrder[i];
        let idx2 = fillOrder[i+1];
        let pos1 = positions[idx1];
        let pos2 = positions[idx2];
        // Υπολογισμός κέντρων των κουτιών
        let x1 = pos1.x;
        let y1 = pos1.y;
        let x2 = pos2.x;
        let y2 = pos2.y;
        drawArrow(x1, y1, x2, y2);
      }
    }
    
    // Συνάρτηση σχεδίασης βέλους από (x1,y1) έως (x2,y2)
    function drawArrow(x1, y1, x2, y2) {
      line(x1, y1, x2, y2);
      // Υπολογισμός γωνίας για την κεφαλή του βέλους
      let angle = atan2(y2 - y1, x2 - x1);
      push();
      translate(x2, y2);
      rotate(angle);
      let arrowSize = 7;
      triangle(0, 0, -arrowSize, arrowSize/2, -arrowSize, -arrowSize/2);
      pop();
    }
    
    function setup() {
      createCanvas(canvasWidth, canvasHeight);
      textSize(16);
      calculatePositions();
      noLoop();
    }
    
    function draw() {
      background(255);
      
      // Σχεδίαση ονομάτων περιόδων στα αριστερά
      textAlign(RIGHT, CENTER);
      let periodLabels = ["K", "L", "M", "N", "O", "P", "Q"];
      for (let i = 0; i < periodLabels.length; i++) {
        let y = 50 + i * verticalSpacing;
        text(periodLabels[i], leftMargin - 20, y);
      }
      
      // Σχεδίαση κουτιών για κάθε orbital
      noStroke();
      for (let pos of positions) {
        fill(220);
        rectMode(CENTER);
        rect(pos.x, pos.y, boxWidth, boxHeight);
        fill(0);
        text(pos.label + " (" + pos.filled + ")", pos.x, pos.y);
      }
      
      // Σχεδίαση βελών μεταξύ των κουτιών σύμφωνα με το fillOrder
      drawArrows();
    }
    
    // Δόμηση: Κατανέμει τα ηλεκτρόνια στα orbitals σύμφωνα με τον ατομικό αριθμό και τη σειρά Aufbau
    function startFilling() {
      // Επαναφορά τιμών
      for (let pos of positions) {
        pos.filled = 0;
      }
      let atomicNumber = parseInt(document.getElementById("atomicNumber").value);
      let remaining = atomicNumber;
      for (let i = 0; i < fillOrder.length; i++) {
        let idx = fillOrder[i];
        let orbital = positions[idx];
        let orbType = orbital.label.slice(-1); // παίρνουμε τον τύπο (s, p, d, f)
        let capacity = maxElectrons[orbType] || 2;
        let fillAmount = min(remaining, capacity);
        orbital.filled = fillAmount;
        remaining -= fillAmount;
        if (remaining <= 0) break;
      }
      redraw();
    }
  </script>
</body>
</html>
